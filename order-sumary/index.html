<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ORDER SUMARY</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap&subset=latin" rel="stylesheet">

  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="">
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="card__img-section"></section>

      <section class="card__info-section">

        <h1 class="card__info-section__title"> Order summary </h1>
        <p class="card__info-section__text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>

        <div class="card__info-section__div-buy">
          <img class="card__info-section__div-buy__icon" src="img/icon-music.svg">
          <div class="card__info-section__div-buy__text">
            <h2 class="card__info-section__div-buy__text__title"> Annual Plan </h2>
            <p class="card__info-section__div-buy__text__price"> $59.99/year </p>
          </div>
          <a class="card__info-section__div-buy__change" href="#"> Change </a>
        </div>

        <a class="card__info-section__button" href="#">  Proceed to Payment </a>
        <a class="card__info-section__cancel" href="#"> Cancel Order </a>
      </section>
    </div>
  </div>
</body>
</html>
